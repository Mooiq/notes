<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test Object.defineProperty</title>
</head>
<body>
    <h1 id="name">{{name}}</h1>
</body>
<script>
    window.onload = () => {
    
    // 观察者
        function observe(data){
            if(!data || typeof data !== 'object') return;
            Object.keys(data).forEach(item=>{
                defineReactive(data,item,data[item]);
            })
        }

        function defineReactive(data,key,val){
            observe(val); // 递归遍历
            var dep = new Dep(); // 给该属性添加订阅者管理数组
            Object.defineProperty(data,key,{
                enumerable: true,
                configurable: true,
                set: function(newVal){
                    let olderVal = val;
                    val = newVal;
                    console.log(`属性${key}已经被监听了，变化值为:${olderVal}--->${newVal}`);
                    dep.notify(); // 数据发生变化通知所有订阅者
                },
                get:function(){
                    if (Dep.target) {
                        // 好多时候我们只是用到vue.data里的值做临时变量、并不是data中每个值都会在视图层绑定或者监听来完成某些操作
                        // 所以这里做了判断，只有在视图层或需要监听的变量才会给它添加订阅者
                        // 
                        dep.add(Dep.target); // 添加订阅者
                    }
                    return val;
                }
            })
        }

        function Dep(){
            this.subs = [];
        }

        Dep.prototype = {
            add: function(sub){
                this.subs.push(sub);
            },
            notify: function(){
                this.subs.forEach(sub=>{
                    sub.update();
                })
            }
        }

        Dep.target = null;
    
    // 订阅者
        // 参数： 全局对象、要观察字段、回调函数
        function Watcher(vm,exp,cb){
            this.vm = vm;
            this.exp  = exp;
            this.cb = cb;
            this.value = this.get();
        }
        Watcher.prototype = {
            run: function(){
                this.update()
            },
            update: function(){
                let newVal = this.vm.data[this.exp];
                if (this.value === newVal ) {
                    return
                }
                this.value = newVal;
                this.cb.call(this.vm,newVal)
            },
            get: function(){
                Dep.target = this;
                let val = this.vm.data[this.exp];
                Dep.target = null;
                return val;
            }
        }
    
    // 结合Observe和Watcher
        function SelfVue(data,el,exp){
            this.data = data;
            observe(data);
            Proxy(data,this);
            el.innerHTML = this.data[exp];  // 初始化模板数据的值
            new Watcher(this, exp, function (value) {
                el.innerHTML = value;
            });
            return this;
        }
    
    // 代理 selfVue.data.name ---> selfVue.name
        function Proxy(data,vm){
            if(!data || typeof data !== 'object') return;
            Object.keys(data).forEach(key=>{
                Object.defineProperty(vm,key,{
                    enumerable: true,
                    configurable: true,
                    get: function(){
                        return vm.data[key]
                    },
                    set: function(val){
                        vm.data[key] = val;
                    }
                })
            })
        }

    // 试验
        var ele = document.querySelector('#name');
        var selfVue = new SelfVue({name: 'hello world'}, ele, 'name');
        setTimeout(()=>{
            selfVue.name = '你好！世界！';
        },2000)



    // 编译器 Compile
        function Compile(el, vm){
            this.$vm = vm;
            this.$el = this.isElementNode(el) ? el : document.querySelector(el);

            if(this.$el){
                this.$fragment = this.node2Fragment(this.$el); // 拷贝节点
                this.init(); // 处理节点
                this.$el.appendChild(this.$fragment); // 将处理完的节点插入dom
            }
        }

        Compile.prototype = {
            node2Fragment: function(el){
                var fragment = document.createDocumentFragment(),
                    child;
                
                // 将原生节点拷贝到fragment
                while (child = el.firstChild) {
                    fragment.appendChild(child);
                }

                return fragment;
            },

            init: function(){
                this.compileElement(this.$fragment);
            },

            // 
            compileElement: function(el){
                var childNodes = el.childNodes, // fragment 中所有子节点即为原dom树复制节点
                    me = this;

                // 转成数组
                [].slice.call(childNodes).forEach(function(node){
                    var text = node.textContent;
                    var reg = /\{\{(.*)\}\}/;

                    // 如果是 ELEMENT_NODE
                    if (me.isElementNode(node)){
                        me.compile(node);
                    }

                    // 如果是 TEXT_NODE 
                    if (me.isTextNode(node) && reg.test(text)){
                        me.compileText(node,RegExp.$1.trim()); // 获取{{}}中字符串去掉空格 编译
                    }

                    // 如果有子节点 递归
                    if(node.childNodes && node.childNodes.length){
                        me.compileElement(node);
                    }

                })
            },
            
            compile: function(node){
                var nodeAttrs = node.attributs,
                    me = this;
                [].slice.call(nodeAttrs).forEach(function(attr){
                    var attrName = attr.name;
                    if(me.isDirective(attrName)){
                        var exp = attr.value;
                        var dir = attrName.substring(2); // 截掉前两位 比如 v-on ，那么获取 on
                        // 事件指令
                        if(me.isEventDirective(dir)){
                            me.compileUtil.eventHandler(node, me.$vm, exp, dir);
                        } else { 
                            // 普通指令
                            me.compileUtil[dir] && me.compileUtil[dir](node, me.$vm, exp);
                        }

                        node.removeAttribute(attrName); // 处理完之后删除掉该属性
                    }
                });
            },

            isElementNode: function(node){
                return node.nodeType == 1;
            },

            isTextNode: function(node){
                return node.nodeType == 3;
            },

            isDirective: function(attr){
                return attr.indexOf('v-') == 0;
            },

            isEventDirective: function(dir){
                return dir.indexOf('on') == 0;
            },

            compileText: function(node, exp){
                this.compileUtil.text(node, this.$vm, exp);
            }
            
        }

        // 指令处理集合
            compileUtil = {
                text: function(node, vm, exp){
                    this.bind(node, vm, exp, 'text');
                },

                html: function(node, vm, exp){
                    this.bind(node, vm, exp, 'html');
                },

                model: function(node, vm, exp){
                    this.bind(node, vm, exp, 'model');
                    var me = this,
                        val = this._getVMVal(vm, exp);
                    node.addEventListener('input',function(e){
                        var newVal = e.target.value;
                        if(val === newVal){
                            return
                        }
                        
                        me._setVMVal(vm, exp, newValue);
                        val = newValue;
                    })
                },

                class: function(node, vm, exp){
                    this.bind(node, vm, exp, 'class');
                },

                bind: function(node, vm, exp, dir){
                    var updaterFn = updater[dir + 'Updater'];

                    updaterFn && updaterFn(node, this._getVMVal(vm, exp));

                    new Watcher(vm, exp, function(value, oldValue){
                        updaterFn && updaterFn(node, value, oldValue);
                    });
                },

                // 事件处理
                eventHandler: function(node, vm, exp, dir){
                    var evenType = dir.split(':')[1],
                        // 查找 vue.methods 中自己写的方法
                        fn = vm.$options.methods && vm.$options.methods[exp]; 
                    
                    if(evenType && fn){
                        node.addEventListener(evenType, fn.bind(vm), false);
                    }
                },

                _getVMVal: function(vm, exp){
                    var val = vm;
                    exp = exp.split('.');
                    exp.forEach(function(k){
                        val = val[k];
                    });
                    return val;
                },

                _setVMVal: function(vm, exp, value){
                    var val = vm;
                    exp = exp.split('.');
                    exp.forEach(function(k,i){
                        // 确保更新的是最后一个子对象上的key
                        if(i < exp.length -1){
                            val = val[k];
                        } else {
                            val[k] = value;
                        }
                    })
                }

            };

            var updater = {
                textUpdater: function(node, value){
                    node.textContent = typeof value == 'undefined' ? '' : value;
                },

                htmlUpdater: function(node, value){
                    node.innerHTML = typeof value == 'undefined' ? '' : value;
                },

                classUpdater: function(node, value, oldValue){
                    var className = node.className;
                    className = className.replace(oldValue, '').replace(/\s$/,'');
                    var space = className && String(value) ? ' ' : '';
                    node.className = className + space + value;
                },

                modelUpdater: function(node, value, oldValue){
                    node.value = typeof value == 'undefined' ? '' : value;
                }
            }






    // 过程测试

        let music = {
            name: 'ilike',
            detail: {
                one: '云烟成雨',
                two: '不能说的秘密'
            }
        }

        observe(music);
        music.name = '我新欢的音乐';
        music.detail.two = '淡水海边';
    }
</script>
</html>
